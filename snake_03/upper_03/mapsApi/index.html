<!DOCTYPE html>
<html lang="ja">
    <head>
      <meta charset="UTF-8" />
      <!--元々記述が無かったので追加-->
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <!-- style.css を読み込む為に link タグを追加 -->
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
		<!--getElementById("map") で地図を表示する為に div タグを追加-->
		<div id="map"></div>
		<script>
		(g=>{var h,a,k,p="The Google Maps JavaScript API",c="google",l="importLibrary",q="__ib__",m=document,b=window;b=b[c]||(b[c]={});var d=b.maps||(b.maps={}),r=new Set,e=new URLSearchParams,u=()=>h||(h=new Promise(async(f,n)=>{await (a=m.createElement("script"));e.set("libraries",[...r]+"");for(k in g)e.set(k.replace(/[A-Z]/g,t=>"_"+t[0].toLowerCase()),g[k]);e.set("callback",c+".maps."+q);a.src=`https://maps.${c}apis.com/maps/api/js?`+e;d[q]=f;a.onerror=()=>h=n(Error(p+" could not load."));a.nonce=m.querySelector("script[nonce]")?.nonce||"";m.head.append(a)}));d[l]?console.warn(p+" only loads once. Ignoring:",g):d[l]=(f,...n)=>r.add(f)&&u().then(()=>d[l](f,...n))})({
			key: "AIzaSyDHBCRd2enwcF-n0ah13SkZudv1YXeIGxQ",
			v: "weekly",
			// Use the 'v' parameter to indicate the version to use (weekly, beta, alpha, etc.).
			// Add other bootstrap parameters as needed, using camel case.
		});
		</script>
		<script>
			// Initialize and add the map
			let map;

			async function initMap() {
				// lat: 緯度, lng: 経度
				const tokyoTower = { lat: 35.65854580990891, lng: 139.7454417015587 };
				// Request needed libraries.
				//@ts-ignore
				const { Map } = await google.maps.importLibrary("maps");
				const { AdvancedMarkerElement } = await google.maps.importLibrary("marker");

				// The map, centered at Uluru
				map = new Map(document.getElementById("map"), {
					zoom: 15,
					center: tokyoTower,
					mapId: "DEMO_MAP_ID",
				});

				// The marker, positioned at Uluru
				const marker = new AdvancedMarkerElement({
					map: map,
					position: tokyoTower,
					title: "Uluru",
				});
			}

			initMap();
		</script>
		<!-- defer 属性を追加 -->
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHBCRd2enwcF-n0ah13SkZudv1YXeIGxQ&libraries=maps,marker"
		defer></script>
	</body>
</html>
